name: pi5_gps_tracker
description: Real-time GPS tracking app with live maps
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  web_socket_channel: ^3.0.1
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/